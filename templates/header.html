<div class = "pragmatic_header_top">
    <div class ="pragmatic_header_topic">
        <h1>
            <a href="{% url 'articleapp:list' %}">Pragmatic</a>
        </h1>
    </div>
    <div>
        <span class="mx-2">
            <a href="{% url 'articleapp:list' %}">
                Articles
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'projectapp:list' %}">
                Projects
            </a>
        </span class=mx-2>
        {% if user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'subscribeapp:list' %}">
                Subscription
            </a>
        </span>
        {% endif %}
        {% if not user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'first_app:login' %}">
                Login
            </a>
        </span>
        <span>
            <a href="{% url 'first_app:create' %}">
                signup
            </a>
        </span>
        {% else %}
        <span class="mx-2">
            <a href="{% url 'first_app:logout' %}">
                Logout
            </a>
        </span>
        <span class="mx-2">
            <a href ="{% url 'first_app:detail' pk=user.pk %}">
                Mypage
           </a>
        </span>
        {% endif %}
    </div>

</div>
